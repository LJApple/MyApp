<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-info">
			<div class="panel-heading">Register</div>
			<div class="panel-body">
				<form action="">
					<div class="form-group">
						<label for="">账户</label>
						<input type="text" class="form-control" ng-model="userEntity.username" placeholder="请输入账号" />
					</div>
					<div class="form-group">
						<label for="">密码</label>
						<input type="text" class="form-control" ng-model="userEntity.password"  placeholder="请输入密码" />
					</div>
					<div class="form-group">
						<label for="">确认密码</label>
						<input type="text" class="form-control" ng-model="userEntity.passwordSure"  placeholder="请在输入一次" />
					</div>
					<div class="form-group">
						<div class="col-md-12 text-center">
							<span class="lineHeight33"><a class="btn btn-default" href="#/login">注册</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
