<div class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-offset-2 col-xs-offset-1 col-xs-10 col-sm-8">
		<div class="panel panel-info">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form action="">
					<div class="form-group">
						<label for="">账户</label>
						<input type="text" class="form-control" ng-model="userEntity.username" placeholder="输入密码" />
					</div>
					<div class="form-group">
						<label for="">密码</label>
						<input type="text" class="form-control" ng-model="userEntity.password"  placeholder="输入密码" />
					</div>
					<div class="form-group">
						<label><input type="checkbox" ng-model="userEntity.rememberMe" />记住密码</label>
					</div>
					<div class="form-group">
						<div class="col-md-12 text-center">
							<button class="btn btn-primary" style="width: 50%;" ng-click="loginIn()">登录</button>
							<span class="pull-right lineHeight33"><a class="text-warning" href="#/register">注册</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
